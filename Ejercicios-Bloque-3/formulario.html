<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio DOM, Eventos y Funciones </title>
    <link rel="stylesheet" href="formulario.css">
    <script type="text/JavaScript" src="ejercicioDOM.js"> </script>


</head>

<body>

    <!--  
        1.  Formulario campos: Nombre, Apellidos y Edad.
        2.  Boton de Enviar el formulario: submit.
        3.  Mostrar los datos por pantalla.
        4.  Tener un boton que al darle click nos muestra los datos actuales del formulario.
        5.  Validacion del formulario.
    -->

    <h1> Ejercicio DOM, Eventos y Funciones - Curso JS - Bloque 3</h1>

    <div class="box">

        <p>
            <form action="#" method="POST" id="formulario" onsubmit="return false;">

                <label for="name"> Nombre: </label> <br>
                <input type="text" id="nombre" /> 
                <span id="error_nombre" class="red"> </span> <br>

                <label for="apellidos"> Apellidos: </label> <br>
                <input type="text" id="apellidos" />
                <span id="error_apellidos" class="red"> </span> <br>

                <label for="edad"> Edad: </label> <br>
                <input type="number" id="edad" />
                <span id="error_edad" class="red"> </span> <br> <br>

                <input type="submit" value="Enviar" id="submit" /> <br>

            </form>

        </p>

    </div>

    
    <div class="box dashed">
        
        <h3> Informacion del usuario </h3>
        <hr>
        <p id="p_nombre"> Nombre: <span> </span> </p>
        <p id="p_apellidos"> Apellidos: <span> </span> </p>
        <p id="p_edad"> Edad: <span> </span> </p>

        
    </div>






</body>



</html>
